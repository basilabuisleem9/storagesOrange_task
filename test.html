      function factorialize(num) {
  if (num < 0) 
        return -1;
  else if (num == 0) 
      return 1;
  else {
      return (num * factorialize(num - 1));
  }
  
}
console.log(factorialize(5));

function repeatStr(string, number) {
    if(number < 0) 
      return "";
    if(number === 1) 
      return string;
    else 
      return string + repeatStr(string, number -1);
  }
  console.log(repeatStr("abc ", 3));
  console.log(repeatStr("to ", 1));
